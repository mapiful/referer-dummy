<html>
    <head>
        <title>Mapiful Dummy site</title>
        <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js" type="text/javascript"></script>
        <style>
            html, body {
                margin:0px;
                font-family: Arial, Helvetica, sans-serif;
            }

            body {
                padding:150px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Referer dummy</h1>
        <p>For testing of tracking links etc. Enter the affilliate URL in the box, and click go.</p>
        <p>The traffic should come from a referal URL of this page https://mapiful.github.io/referer-dummy/</p>
        <form id="referer">
            <input type="text" name="url" id="url">
            <input type="submit" value="Go">
        </form>

        <script>
            $(document).ready(function(){
                $('#referer').submit(function(e){
                    e.preventDefault();
                    window.location = $('#url').val();
                });
            });
        </script>
    </body>
</html>
