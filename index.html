<html>
    <head>
        <title>Mapiful Dummy site</title>
        <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js" type="text/javascript"></script>
        <style>
            html, body {
                margin:0px;
            }

            body {
                padding:150px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <form id="referer">
            <input type="text" name="url" id="url">
            <input type="submit" value="Go">
        </form>

        <script>
            $(document).ready(function(){
                $('#referer').submit(function(e){
                    e.preventDefault();
                    window.location = $('#url').val();
                });
            });
        </script>
    </body>
</html>
